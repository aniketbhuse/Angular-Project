<p>post-api works!</p>

<div class="row">
    <div class="col-12">
        <label for="">Deparment Name</label>
        <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control" placeholder="Enter name">
    </div>
    <div class="col-12">
        <label for="">Deparment Logo</label>
        <input type="text" [(ngModel)]="deptObj.epartmentLogo" class="form-control" placeholder="Enter Logo URL">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="col-3 text-center">
            <button class="btn btn-save" (click)="onSave()">Save</button>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (item of DepartmentList; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.departmentLogo}}</td>
                </tr>
            }
             
        </tbody>
    </table>
</div>
